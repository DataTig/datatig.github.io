<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ page.title }} - {{ site.title }}</title>
        <link href="{{ site.baseurl }}/css/main.css" rel="stylesheet"/>
        <link rel="alternate" type="application/rss+xml" href="{{ site.baseurl }}/blogs.xml">
        <link rel="icon" href="{{ "/images/logo.png" |  absolute_url  }}" />
        <meta property="og:image" content="{{ "/images/logo.png" |  absolute_url  }}" />
    </head>
    <body>
        <header>
            <div class="content">
                <h1>
                    <a href="{{ site.baseurl }}/">
                        <img src="{{ site.baseurl }}/images/logo.png" alt="DataTig Logo">
                        {{ site.title }}
                    </a>
                </h1>
            </div>
        </header>
        <div>
            <div class="content">
                {{ content }}
            </div>
        </div>
        <footer>
        </footer>
    </body>
</html>
