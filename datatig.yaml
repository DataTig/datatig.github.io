title: DataTig Website
githost:
    url: datatig/datatig.github.io
    primary_branch: main
types:
- id: blog
  directory: _posts
  list_fields:
  - title
  default_format: md
  markdown_body_is_field: content
  fields:
    - id: title
      key: title
      title: Title
    - id: description
      key: description
      title: Description
    - id: content
      key: content
      title: Content
