<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}{% endblock %} - DataTig</title>
        <link href="/css/main.css" rel="stylesheet"/>
        <link rel="alternate" type="application/rss+xml" href="/blogs.xml">
        <link rel="icon" href="/images/logo.png" />
        <meta property="og:image" content="/images/logo.png" />
        <link href="/fontawesome-free-6.7.2-web/css/fontawesome.min.css" rel="stylesheet" />
        <link href="/fontawesome-free-6.7.2-web/css/brands.min.css" rel="stylesheet" />
        <link href="/fontawesome-free-6.7.2-web/css/solid.min.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div class="content">
                <h1>
                    <a href="/">
                        <img src="/images/logo.png" alt="DataTig Logo">
                        DataTig
                    </a>
                </h1>
            </div>
        </header>
        <nav id="menu">
            <div class="content">
                <a href="/">Home</a>
                <a href="/blogs.html">Blog</a>
            </div>
        </nav>
        <div>
            <div id="body"><div class="content">
                {% block content %}{% endblock %}
            </div></div>
        </div>
        <footer>
            DataTig is a project from <a href="https://www.teacaketech.scot/">Teacake Tech</a>.
        </footer>
    </body>
</html>
