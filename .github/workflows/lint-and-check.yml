name: Lint and Check
on: [push, pull_request]

jobs:
  lint_and_check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: 3.13
        architecture: x64
    - run: pip install -r requirements_dev.txt
    - run: black --check site.py
    - run: isort --check site.py
    - run: flake8 site.py
    - run: python site.py check
